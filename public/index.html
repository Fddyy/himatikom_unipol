    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center py-3">
        <div class="container position-relative" style="z-index: 10;">
            <h1 class="display-4 text-success">Selamat datang di Website HMJ Teknik Informatika UNIPOL</h1>
        </div>

        <div id="carouselHero" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"
                    style="background-image: url('./asset/image/heroImage1.jpg'); background-size: cover; background-position: center; min-height: 300px;">
                    <div class="overlay"
                        style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.6);">
                    </div>
                </div>
                <div class="carousel-item"
                    style="background-image: url('./asset/image/heroImage2.jpg'); background-size: cover; background-position: center; min-height: 300px;">

    <!-- Blog Post Section -->
    <section class="container my-5">
        <h2 class="text-success mb-4">
            <i class="bi bi-newspaper"></i> Berita Terbaru Jurusan Teknik Informatika Unipol
        </h2>
        <div class="row" id="blogList"></div>
    </section>


    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3">
        <div class="container">
            <p>Copyright Â© HMJ Teknik Informatika Unipol</p>
        </div>
    </footer>

    <script>
        async function fetchBlogs() {
            const response = await fetch('https://himatikom-api-production-9934.up.railway.app/home/blogs');
            const blogs = await response.json();

            let blogListHTML = '';
            blogs.forEach(blog => {
                blogListHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="https://himatikom-api-production-9934.up.railway.app/${blog.image_url}" class="card-img-top" alt="Gambar Blog">
                            <div class="card-body">
                                <h5 class="card-title">${blog.title}</h5>
                                <p class="card-text">By ${blog.author} | ${new Date(blog.created_at).toLocaleDateString()}</p>
                                <a href="pages/blog-detail.html?id=${blog.id}" class="btn btn-success">Baca Selengkapnya</a>
                            </div>
                        </div>
                    </div>
                `;
            });

            document.getElementById('blogList').innerHTML = blogListHTML;
        }

        fetchBlogs();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
