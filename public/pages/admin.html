<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIMATIKOM UNIPOL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="../asset/logo/himatikom.png" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                HIMATIKOM UNIPOL
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/blog.html">Berita</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/about.html">Tentang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Tambah Blog Baru</h2>
        <form id="blogForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Judul</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Penulis</label>
                <input type="text" id="author" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Konten</label>
                <textarea id="content" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Gambar</label>
                <input type="file" id="image" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Tambah</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Daftar Blog</h2>
        <ul id="blogList" class="list-group"></ul>
    </div>

    <script>

        const API_URL = "https://himatikom-api-production.up.railway.app";
        document.getElementById('blogForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('author', document.getElementById('author').value);
            formData.append('content', document.getElementById('content').value);
            formData.append('image', document.getElementById('image').files[0]);


            const response = await fetch(`${API_URL}/add/blog`, {
                method: 'POST',
                credentials: "include",
                body: formData
            });

            if (response.ok) {
                alert('Blog berhasil ditambahkan!');
                window.location.href = 'blog.html';
            } else {
                alert('Gagal menambah blog. Pastikan sudah login.');
            }
        });

        async function loadBlogs() {
            const response = await fetch(`${API_URL}/blogs`);
            const blogs = await response.json();
            const blogList = document.getElementById('blogList');

            blogList.innerHTML = "";

            blogs.forEach(blog => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML = `
                    ${blog.title}
                    <button class="btn btn-danger btn-sm" onclick="deleteBlog(${blog.id})">Hapus</button>
                `;
                blogList.appendChild(li);
            });
        }

        // Hapus Blog
        async function deleteBlog(id) {
            if (!confirm("Yakin ingin menghapus blog ini?")) return;

            const response = await fetch(`${API_URL}/blog/${id}`, {
                method: 'DELETE',
                credentials: "include"
            });

            if (response.ok) {
                alert("Blog berhasil dihapus");
                loadBlogs();
            } else {
                alert("Gagal menghapus blog");
            }
        }

        loadBlogs();
    </script>
</body>

</html>
