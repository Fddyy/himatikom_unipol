    <!-- Blog Detail Section -->

    <body>
        <div class="container mt-5">
            <a href="../index.html" class="btn btn-success mb-3">â¬… Kembali</a>
            <h1 id="title"></h1>
            <p><strong>Penulis:</strong> <span id="author"></span> | <span id="date"></span></p>
            <img id="image" class="img-fluid" alt="Gambar Blog">
            <p id="content" class="mt-3"></p>
        </div>

        <script>
            async function fetchBlogDetail() {
                const params = new URLSearchParams(window.location.search);
                const blogId = params.get('id');

                const response = await fetch(`https://himatikom-api-production-9934.up.railway.app/blog/${blogId}`);
                const blog = await response.json();

                document.getElementById('title').innerText = blog.title;
                document.getElementById('author').innerText = blog.author;
                document.getElementById('date').innerText = new Date(blog.created_at).toLocaleDateString();
                document.getElementById('image').src = `https://himatikom-api-production-9934.up.railway.app/${blog.image_url}`;
                document.getElementById('content').innerText = blog.content;
            }

            fetchBlogDetail();
        </script>
    </body>
